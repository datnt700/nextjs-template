name: Next.js CI/CD

on:
  push:
    branches:
      - main  # Run the workflow when code is pushed to the main branch
      - dev  # Trigger on push to the dev branch
  pull_request:
    branches:
      - main
      - dev  # Trigger on push to the dev branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'  # Use the Node.js version your Next.js app is using

      # Step 3: Install dependencies using pnpm
      - name: Install dependencies
        run: pnpm install

      # Step 4: Run tests (Optional)
      - name: Run tests
        run: pnpm test

      # Step 5: Build the Next.js app
      - name: Build Next.js app
        run: pnpm build

  deploy:
    runs-on: ubuntu-latest
    needs: build  # Only run deploy after the build job is complete

    steps:
      # Step 1: Checkout code again
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: pnpm install

      # Step 4: Deploy to Vercel
      - name: Deploy to Vercel
        run: |
          pnpm vercel --prod
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}  # Vercel token from repository secrets
